<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
		<script src="https://unpkg.com/unlazy@0.11.3/dist/unlazy.with-hashing.iife.js" defer init></script>
		<script type="text/javascript">
			window.tailwind.config = {
				darkMode: ['class'],
				theme: {
					extend: {
						colors: {
							border: 'hsl(var(--border))',
							input: 'hsl(var(--input))',
							ring: 'hsl(var(--ring))',
							background: 'hsl(var(--background))',
							foreground: 'hsl(var(--foreground))',
							primary: {
								DEFAULT: 'hsl(var(--primary))',
								foreground: 'hsl(var(--primary-foreground))'
							},
							secondary: {
								DEFAULT: 'hsl(var(--secondary))',
								foreground: 'hsl(var(--secondary-foreground))'
							},
							destructive: {
								DEFAULT: 'hsl(var(--destructive))',
								foreground: 'hsl(var(--destructive-foreground))'
							},
							muted: {
								DEFAULT: 'hsl(var(--muted))',
								foreground: 'hsl(var(--muted-foreground))'
							},
							accent: {
								DEFAULT: 'hsl(var(--accent))',
								foreground: 'hsl(var(--accent-foreground))'
							},
							popover: {
								DEFAULT: 'hsl(var(--popover))',
								foreground: 'hsl(var(--popover-foreground))'
							},
							card: {
								DEFAULT: 'hsl(var(--card))',
								foreground: 'hsl(var(--card-foreground))'
							},
						},
					}
				}
			}
		</script>
		<style type="text/tailwindcss">
			@layer base {
				:root {
					--background: 0 0% 100%;
--foreground: 0 0% 3.9%;
--card: 0 0% 100%;
--card-foreground: 0 0% 3.9%;
--popover: 0 0% 100%;
--popover-foreground: 0 0% 3.9%;
--primary: 0 72.2% 50.6%;
--primary-foreground: 0 85.7% 97.3%;
--secondary: 0 0% 96.1%;
--secondary-foreground: 0 0% 9%;
--muted: 0 0% 96.1%;
--muted-foreground: 0 0% 45.1%;
--accent: 0 0% 96.1%;
--accent-foreground: 0 0% 9%;
--destructive: 0 84.2% 60.2%;
--destructive-foreground: 0 0% 98%;
--border: 0 0% 89.8%;
--input: 0 0% 89.8%;
--ring: 0 72.2% 50.6%;
--radius: 0.4rem;
				}
				.dark {
					--background: 0 0% 3.9%;
--foreground: 0 0% 98%;
--card: 0 0% 3.9%;
--card-foreground: 0 0% 98%;
--popover: 0 0% 3.9%;
--popover-foreground: 0 0% 98%;
--primary: 0 72.2% 50.6%;
--primary-foreground: 0 85.7% 97.3%;
--secondary: 0 0% 14.9%;
--secondary-foreground: 0 0% 98%;
--muted: 0 0% 14.9%;
--muted-foreground: 0 0% 63.9%;
--accent: 0 0% 14.9%;
--accent-foreground: 0 0% 98%;
--destructive: 0 62.8% 30.6%;
--destructive-foreground: 0 0% 98%;
--border: 0 0% 14.9%;
--input: 0 0% 14.9%;
--ring: 0 72.2% 50.6%;
				}
			}
		</style>
  </head>
  <body>
    <div class="bg-background text-primary-foreground p-4 rounded-lg shadow-lg max-w-xs mx-auto">
  <h1 class="text-center text-xl font-bold text-primary-foreground py-2">JR</h1>
  <div class="grid grid-cols-4 gap-2">
    <div class="col-span-4 bg-card text-card-foreground p-2 rounded-lg text-right">0</div>
    <button class="bg-black text-primary-foreground p-2 rounded-lg" onclick="appendToDisplay('7')">7</button>
    <button class="bg-black text-primary-foreground p-2 rounded-lg" onclick="appendToDisplay('8')">8</button>
    <button class="bg-black text-primary-foreground p-2 rounded-lg" onclick="appendToDisplay('9')">9</button>
    <button class="bg-blue-500 text-white p-2 rounded-lg" onclick="appendToDisplay('/')">/</button>
    <button class="bg-black text-primary-foreground p-2 rounded-lg" onclick="appendToDisplay('4')">4</button>
    <button class="bg-black text-primary-foreground p-2 rounded-lg" onclick="appendToDisplay('5')">5</button>
    <button class="bg-black text-primary-foreground p-2 rounded-lg" onclick="appendToDisplay('6')">6</button>
    <button class="bg-blue-500 text-white p-2 rounded-lg" onclick="appendToDisplay('*')">*</button>
    <button class="bg-black text-primary-foreground p-2 rounded-lg" onclick="appendToDisplay('1')">1</button>
    <button class="bg-black text-primary-foreground p-2 rounded-lg" onclick="appendToDisplay('2')">2</button>
    <button class="bg-black text-primary-foreground p-2 rounded-lg" onclick="appendToDisplay('3')">3</button>
    <button class="bg-blue-500 text-white p-2 rounded-lg" onclick="appendToDisplay('-')">-</button>
    <button class="bg-black text-primary-foreground p-2 rounded-lg" onclick="appendToDisplay('0')">0</button>
    <button class="bg-black text-primary-foreground p-2 rounded-lg" onclick="appendToDisplay('.')">.</button>
    <button class="bg-blue-500 text-white p-2 rounded-lg" onclick="calculate()">=</button>
    <button class="bg-blue-500 text-white p-2 rounded-lg" onclick="appendToDisplay('+')">+</button>
  </div>
</div>

<script>
  let display = document.querySelector('.bg-card');
  let expression = '';
  function appendToDisplay(value) {
      expression += value;
      display.textContent = expression;
  }
  function calculate() {
      try {
          const result = eval(expression);
          display.textContent = result;
          expression = '';
      } catch (error) {
          display.textContent = 'Error';
          expression = '';
      }
  }
</script>
  </body>
</html>
